language: julia
julia: 
    - 1.2
    - 1.3
    - nightly
os:
    - linux
install:
    - git clone https://github.com/grahamas/Simulation73.git
    - git clone https://github.com/grahamas/NeuralModels.git
    - git clone https://github.com/grahamas/WilsonCowanModel.git
    - julia --project -e 'using Pkg; 
      Pkg.develop([PackageSpec(path=x) for x in ["./Simulation73", "./NeuralModels", "./WilsonCowanModel"]]);
      Pkg.build()'
script:
    - julia --project -e 'using Pkg; Pkg.test(coverage=true)'
jobs:
  include:
  - stage: Documentation
    script:
    - julia --project=docs/ -e 'using Pkg;
      haskey(Pkg.installed(), "Documenter") || Pkg.add("Documenter");
      Pkg.instantiate();
      include("docs/make.jl")'
    after_success: skip
notifications:
  email: false
  slack:
    secure: 
    neuralmodeling#simulation73:
      secure: 
deploy:
  provider: pages
  skip_cleanup: false
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: false
  on:
    branch: master
